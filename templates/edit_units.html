<!DOCTYPE html>
<html>
<head>
    <title>Edit Districts</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        form {
            max-width: 400px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin-bottom: 10px;
            color: #333;
            font-weight: bold;
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button[type="submit"] {
            display: block;
            width: 100%;
            padding: 10px;
            margin-top: 20px;
            background-color: #333;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button[type="submit"]:hover {
            background-color: #555;
        }

        .clear-button {
            display: block;
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            background-color: #ccc;
            color: #333;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .clear-button:hover {
            background-color: #ddd;
        }

        .back-button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #333;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }

        .back-button:hover {
            background-color: #555;
        }
    </style>
</head>
<body>
   
        <h1>Edit Units</h1>
        <form action="{{ url_for('edit_selected_units') }}" method="POST">
            {% for unit in units %}
            <div>
                <label for="new_name_{{ unit[0] }}">New Name for Unit {{ unit[0] }}:</label>
                <input type="text" id="new_name_{{ unit[0] }}" name="new_name_{{ unit[0] }}" value="{{ unit[1] }}">
                <label for="new_name_{{ unit[0] }}">New Name for Short {{ unit[0] }}:</label>
                <input type="text" id="new_name_{{ unit[0] }}" name="new_name1_{{ unit[0] }}" value="{{ unit[2] }}">
            </div>
            {% endfor %}
            <button type="submit">Save Changes</button>
        </form>
    
    

    <a href="{{ url_for('land') }}" class="back-button">Back</a>

    
</body>
</html>
